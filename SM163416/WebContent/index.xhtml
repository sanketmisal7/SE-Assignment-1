<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link href="styles.css"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
               <h:outputLabel for="username">User Name</h:outputLabel>  
               <h:inputText id="username" class="form-control" value="#{loginBean.username}" required="true" requiredMessage="User Name is required" />
               <h:message for="username" style="color:red" /><br/>  
               <h:outputLabel for="password">Password</h:outputLabel>
               <h:inputSecret id="password" class="form-control" value="#{loginBean.password}" required="true" requiredMessage="Password is required" />
               <h:message for="password" style="color:red" /><br/>  
               <h:commandButton id="submit-button" class="btn btn-success btn-block"  value="Submit" action="#{loginBean.verify}"/> 
        	   <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
        </h:form>
    </h:body>
</html>
